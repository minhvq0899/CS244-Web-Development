<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Car</title>

    <!--    css style-->
    <link rel="stylesheet" href="css/index.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    Datepicker-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script src="js/new_car_script.js" defer></script>
</head>






<body class="container">
    <section id="nav">
        <section id="nav">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand">UsedCars</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
    </section>
    
    <form action="/new-car" method="post">
        <div class="form-group">
            <label for="stock">Stock Number</label>
            <input name="stock" type="text" class="form-control" id="stock" aria-describedby="stock" placeholder="xxxxxxxx">
        </div>
        <div class="form-group">
            <label for="make">Make</label>
            <input name="make" type="text" class="form-control" id="make" placeholder="Honda">
        </div>
        <div class="form-group">
            <label for="model">Model</label>
            <input name="model" type="text" class="form-control" id="model" placeholder="Accord">
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input name="year" type="number" class="form-control" id="year" placeholder="2020">
        </div>
        <div class="form-group">
            <label for="color">Color</label>
            <select name="color" id="color" class="form-select">
                <option value="">Select a color</option>
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Silver">Silver</option>
                <option value="Gray">Gray</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Yellow">Yellow</option>
                <option value="Orange">Orange</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pic_url">Picture Url</label>
            <input name="pic_url" type="text" class="form-control" id="pic_url">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input name="price" type="text" class="form-control" id="price">
        </div>

        <label id="alert" style="color:red"></label>

        <br>

        <button type="submit" class="btn btn-primary">Save</button>
      </form>

</body>









</html>
