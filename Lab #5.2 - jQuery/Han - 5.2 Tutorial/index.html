<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/style.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"

    <!--    Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">

          rel="stylesheet">

    <!--    Google jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="javascript/data.js" defer></script>
    <script src="javascript/script.js" defer></script>

<body class="container">

<section id="header_section">
    <h1>Movie DB</h1>
</section>

<section id="movie_section">
    <div class="input-group mb-3">
        <input id="search_box" type="search" class="form-control" placeholder="Search movies..." aria-label="Search"
               aria-describedby="basic-addon2">
        <button class="input-group-text" id="basic-addon2" onclick="update_movies()"><i class="fas fa-search"></i></button>
    </div>
    <ul id="movie_list" class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col-lg-3">
                    <img src="http://image.tmdb.org/t/p/w342/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg">
                </div>
                <div class="col-lg-9">
                    <h1>Wonder Woman 1984</h1>
                    <h5>Release date: 12/16/2020</h5>
                    <h5>Rating: 7.3</h5>
                    <h5>Genre: Fantasy</h5>
                    <p>
                        Wonder Woman comes into conflict with the Soviet Union during the Cold War in the 1980s and
                        finds a formidable foe by the name of the Cheetah.
                    </p>
                </div>
            </div>
        </li>
    </ul>
</section>
