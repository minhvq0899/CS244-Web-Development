<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/index.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

    <!--    Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=RocknRoll+One&display=swap"
          rel="stylesheet">

    <!--    fontawesome-->
    <script src="https://kit.fontawesome.com/e5b5eed843.js" crossorigin="anonymous"></script>

    <!--    Google jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/index.js" defer></script>
</head>
<body class="container">


<section id="header_section">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Clark Movie Club</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link active" aria-current="page" href="/edit_movie.html">New Movie</a>
                </div>
            </div>
        </div>
    </nav>
</section>

<section id="movie_section">
    <div class="input-group mb-3 d-flex justify-content-end">
        <button class="btn btn-info" onclick="addNewMovie()">Create a New Movie</button>
        <button class="btn btn-danger" onclick="onDeleteSelected()">Delete Selected Movies</button>
        <input id="select_all" type="checkbox" class="btn-check check_box" onclick="onSelectAll()"> <!--btn-check convert to checkbox-->
        <label class="btn btn-outline-primary" for="select_all">Select all</label>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <div class="input-group mb-3">
                <input id="search_box" type="search" class="form-control" placeholder="Search movies..."
                       aria-label="Search"
                       aria-describedby="basic-addon2" onsearch="searchMovie()">
                <span class="input-group-text" id="basic-addon2" onclick="searchMovie()"><i
                        class="fas fa-search"></i></span>
            </div>
            <div>
                <div class="input-group mb-3">
                    <span class="input-group-text" style="width: 100px">Min rating</span>
                    <input type="Number" step="0.1" class="form-control" id="min_rating" aria-describedby="min rating">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" style="width: 100px">Max rating</span>
                    <input type="Number" step="0.1" class="form-control" id="max_rating" aria-describedby="max rating">
                </div>
                <div class="input-group mb-3 d-flex justify-content-end">
                    <button class="btn btn-secondary" onclick="searchMovie()">Apply</button>
                </div>
            </div>
        </div>
        <div class="col-lg-10">
            <ul id="movie_list" class="list-group">

            </ul>
        </div>
    </div>
</section>
</body>
</html>
